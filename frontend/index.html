<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification DApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"
            type="application/javascript"></script>
</head>
<body>
    <h1>Certificate Verification on Blockchain</h1>

    <div class="wallet-section">
        <button id="connectWalletBtn">Connect Wallet</button>
        <p id="walletStatus">Status: Not Connected</p>
        <p id="signerAddress"></p>
    </div>

    <div class="container">
        <section id="addCertificateSection">
            <h2>Add Certificate Record</h2>
            <form id="addCertificateForm">
                <label for="instituteName">Institute Name:</label>
                <input type="text" id="instituteName" required>

                <label for="recipientName">Recipient Name:</label>
                <input type="text" id="recipientName" required>

                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" required>

                <label for="marks">Marks/Grade:</label>
                <input type="text" id="marks" required>

                <label for="dateOfCompletion">Date of Completion (YYYY-MM-DD):</label>
                <input type="text" id="dateOfCompletion" placeholder="YYYY-MM-DD" required>

                <label for="certificateFileAdd">Certificate File:</label>
                <input type="file" id="certificateFileAdd" accept=".pdf,.jpg,.jpeg,.png" required>
                <small>File will be hashed using SHA-256.</small>

                <button type="submit">Add Certificate</button>
            </form>
            <div id="addResult" class="result-box"></div>
        </section>

        <section id="verifyCertificateSection">
            <h2>Verify Certificate Record</h2>
            <form id="verifyCertificateForm">
                <label for="certificateFileVerify">Certificate File to Verify:</label>
                <input type="file" id="certificateFileVerify" accept=".pdf,.jpg,.jpeg,.png" required>
                <small>File will be hashed using SHA-256 to check for its record.</small>

                <button type="submit">Verify Certificate</button>
            </form>
            <div id="verifyResult" class="result-box"></div>
        </section>
    </div>

    <div id="statusMessage" class="status-message"></div>

    <script src="app.js"></script>
</body>
</html>
